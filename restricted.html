<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted - TRVoid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .restricted-container {
            padding: 2rem;
            max-width: 600px;
        }

        .icon-large {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        .restricted-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .restricted-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <div class="restricted-container">
        <i class="fas fa-shield-alt icon-large"></i>
        <h1 class="restricted-title">Access Restricted</h1>
        <p class="restricted-text">
            This Lua file is protected and can only be accessed directly by a Roblox Executor.
        </p>
        <a href="/" class="cta-button primary">
            <i class="fas fa-home"></i> Return Home
        </a>
    </div>

    <script>
        // Apply theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>

</html>
